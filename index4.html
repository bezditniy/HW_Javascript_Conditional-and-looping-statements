<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    
        let n = "&nbsp";
        // Прямоугольник.
        for (let i = 0; i < 10; i++) {
            // Отступ от левого края.
            for (let j = 20; j > 0; j--) {
                document.write(n)
            }
            // Создаём звёздочки.
            for (let k = 15; k > 0; k--) {
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br>")

        // Прямоугольный треугольник.
        for (let i = 0; i < 10; i++) {
            // Отступ от левого края.
            for (let j = 20; j > 0; j--) {
                document.write(n)
            }
            // Создаём звёздочки.
            for (let k = (i + 1); k > 0; k--) {
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br>")

        // Равностронний треугольник.
        for (let i = 0; i < 10; i++) {
            // Отступ от левого края.
            for (let j = 20; j > 0; j--) {
                document.write(n)
            }
            // Создаём пробелы.
            for (let b = (10 - 1 - i); b > 0; b--) {
                document.write(n)
            }
            // Создаём звёздочки.
            for (let k = (i + 1); k > 0; k--){
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br>")

        // Ромб.
        for (let i = 0; i < 10; i++) {
            // Отступ от левого края.
            for (let j = 20; j > 0; j--) {
                document.write(n)
            }
            // Создаём пробелы.
            for (let b = (10 - 1 - i); b > 0; b--) {
                document.write(n)
            }
            // Создаём звёздочки.
            for (let k = 0; k < (i + 1); k++) {
                document.write("*")
            }
            document.write('<br>');
        }
        for (let i = 0; i < 10; i++) {
            // Отступ от левого края.
            for (let j = 10; j > 0; j--) {
                document.write(n)
            }
            // Создаём пробелы.
            for (let b = (10 + 1 + i); b > 0; b--) {
                document.write(n)
            }
            // Создаём звёздочки.
            for (let j = 10 - 1; j > i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }   

    </script>

</body>
</html>
