<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript HW-02</title>
</head>
<body>
    <script>

    var A = prompt("введите число",""),
        B = prompt("введите число","");

        A = parseInt(A);
        B = parseInt(B);
        X = A;
        result = 0;

        document.write("Нечетные значения расположеные в числовом промежутке от " + A + " до " + B + ":" + "<br>");

        while (A < B) {
            if (A % 2 !== 0){
                document.write(A + "<br>");
            }

            result = result + A++;
        }   
        
        document.write("<br>");
        document.write("Сумма всех чисел расположеных в числовом промежутке от " + X + " до " + B + ":" + "<br>");
        document.write(result);
        

        document.write("<br>");
        if(A > B){
            document.write("Нечетные числа не найдены!");
        }

    </script>
</body>
</html>
